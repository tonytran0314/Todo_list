<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
    <title>To do list</title>
</head>
<body>
    <div class="general-wrapper">
        <header>
            <h1>to do list</h1>
        </header>
        <main>
            <div id="task-adding">
                <input type="text" id="new-task-content" placeholder="New task..." oninput="validating(this.value)">
                <button type="submit" class="submit-btn" disabled> <!-- add disabled -->
                    <i class="fa fa-plus"></i>
                    <div id="overlaid"></div>
                </button>
            </div>
            <div id="task-listing">

                <!-- NEW TASKS WILL BE ADDED TO HERE -->

            </div>
        </main>
        <footer>
            <div id="footer-container">
                <span>Coded by Tran Gia Huy</span>
            </div>
        </footer>
    </div>

    <script src="./js/app.js"></script>

</body>
</html>
